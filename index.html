<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spacecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe scr = "./music/04 - Lifting The Veil From The Braille.flac" type = "audio" alow = "autoplay" id = "audio" style = "display: none;"> </iframe>
    <audio autoplay>
        <source src="./music/04 - Lifting The Veil From The Braille.flac" type="audio/mpeg">
        Browsermu tidak mendukung tag audio!
    </audio>

    <div id="background">
        <div id="hero"></div>
        <div id="missiles"></div>
        <div id="enemies"></div>
    </div>

    <script>
        let point = 0;
        let hero = {};
        let missiles = [];
        let enemies = [];
        let startS = true;


        function start() {
            pointS = 0;
            startS = false;
            hero = {
                top: 600,
                left: 550
            }

            missiles = [];

            enemies = [
                { left: 200, top: 100 },
                { left: 300, top: 100 },
                { left: 400, top: 100 },
                { left: 500, top: 100 },
                { left: 600, top: 100 },
                { left: 700, top: 100 },
                { left: 800, top: 100 },
                { left: 900, top: 100 },
                { left: 1000, top: 100 },
                { left: 1100, top: 100 },

                { left: 200, top: 175 },
                { left: 300, top: 175 },
                { left: 400, top: 175 },
                { left: 500, top: 175 },
                { left: 600, top: 175 },
                { left: 700, top: 175 },
                { left: 800, top: 175 },
                { left: 900, top: 175 },
                { left: 1000, top: 175 },
                { left: 1100, top: 175 },

                // { left: 200, top: 250 },
                // { left: 300, top: 250 },
                // { left: 400, top: 250 },
                // { left: 500, top: 250 },
                // { left: 600, top: 250 },
                // { left: 700, top: 250 },
                // { left: 800, top: 250 },
                // { left: 900, top: 250 },
                // { left: 1000, top: 250 },
                // { left: 1100, top: 250 },

                // { left: 200, top: 325 },
                // { left: 300, top: 325 },
                // { left: 400, top: 325 },
                // { left: 500, top: 325 },
                // { left: 600, top: 325 },
                // { left: 700, top: 325 },
                // { left: 800, top: 325 },
                // { left: 900, top: 325 },
                // { left: 1000, top: 325 },
                // { left: 1100, top: 325 }
            ];
        }
        

        document.onkeydown = function(e) {

            if (e.keyCode === 37) {
                if (hero.left >= 200) {
                    hero.left = hero.left - 20;
                }
            }

            if (e.keyCode === 39) {
                if (hero.left+20 <= 1100) {
                    hero.left = hero.left + 20;
                }
                
            }

            if (e.keyCode === 32) {
                if (missiles.length < 10) {
                    missiles.push({
                        left : hero.left + 20,
                        top : hero.top - 20
                    })
                }
                reDrawMissiles(); 
                
            }
            reDrawHero();
        }


        function reDrawHero() {
            
            document.getElementById('hero').style.left = hero.left + 'px';
            document.getElementById('hero').style.top = hero.top + 'px';
        }

        function reDrawMissiles() {
            document.getElementById('missiles').innerHTML = ""
            for(var i = 0 ; i < missiles.length ; i++ ) {
                document.getElementById('missiles').innerHTML += `<div class='missile1' style='left:${missiles[i].left}px; top:${missiles[i].top}px'></div>`;
            }
        }

        function moveMissiles() {
            for(var i = 0 ; i < missiles.length ; i++ ) {
                missiles[i].top = missiles[i].top - 8
            }
        }

        function reDrawEnemies() {
            document.getElementById('enemies').innerHTML = ""
            for(var i = 0 ; i < enemies.length ; i++ ) {
                document.getElementById('enemies').innerHTML += `<div class='enemy' style='left:${enemies[i].left}px; top:${enemies[i].top}px'></div>`;
            }
        }

        function moveEnemies() {
            for(var i = 0 ; i < enemies.length ; i++ ) {
                enemies[i].top = enemies[i].top + 1;
            }
        }

        function check() {
            for (let i = 0; i < enemies.length; i++) {
                for (let j = 0; j < missiles.length; j++) {
                    if (enemies[i].top + 25 > missiles[j].top && (missiles[j].left >= enemies[i].left && missiles[j].left <= enemies[i].left+30)) {
                        appeareRandom(i)
                        missiles.splice(j,1)
                        point += 10
                        
                        if (point % 1000 === 0) {
                            alert("POINT KAMU "+point)
                        }
                    } else if (missiles[j].top < 100) {
                        missiles.splice(j,1)
                    }
                }

                if (enemies[i].top === 600) {
                    appeareRandom(i)
                }

                if (enemies[i].top >= hero.top-50 && (hero.left >= enemies[i].left - 30 && hero.left <= enemies[i].left + 30)) {
                    alert("GAME OVER! POINT KAMU = " + point)
                    startS = true;
                    start();
                }
            }
        }

        function appeareRandom(i) {
            
            
            let status = true;
            let left = 0;
            while (status) {
                status = false
                left = (Math.floor((Math.random()*10))+2)*100;
                for (let k = 0; k < enemies.length; k++) {
                    if (enemies[k].left === left && enemies[k].top <= 150 ) {
                        status = true;
                    } 
                }
            }
            enemies[i].top = 100;
            enemies[i].left = left;
        }

        function gameLoop() {
            setTimeout(gameLoop, 20)
            if (startS === true) {
                start();
            }
            moveMissiles();
            reDrawMissiles();
            moveEnemies();
            reDrawEnemies();
            check();
        }
        
        gameLoop()

    </script>
</body>
</html>
